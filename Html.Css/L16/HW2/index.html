<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha256-l85OmPOjvil/SOvVt3HnSSjzF1TUMyT9eV0c2BzEGzU=" crossorigin="anonymous" />
        <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <form>
        <div class="input-in-form">
            <input type="text" name="primaryLanguage" disabled>
        </div>
        <div class="input-in-form">
            <input type="checkbox" name="agree">
        </div>
        <div class="input-in-form">
            <input type="checkbox" name="like" checked>
        </div>
        <div class="input-in-form">
            <input type="color" name="favoriteColor" value="#ff7f50">
        </div>
        <div class="input-in-form">
            <input type="date" name="birthDate" value="2021-01-02">
        </div>
        <div class="input-in-form">
            <input type="datetime-local" name="birthTime" value="2024-10-04t13:02">
        </div>
        <div class="input-in-form">
            <input type="email" name="email" placeholder="example@dimain.com" required>
        </div>
        <div class="input-in-form">
            <input type="file" name="avatar">
        </div>
        <div class="input-in-form">
            <input type="month" name="startLearning" value="2020-01">
        </div>
        <div class="input-in-form">
            <input type="number" name="favoriteNamber" value="17">
        </div>
        <div class="input-in-form">
            <textarea name="story" placeholder="A long time ago..."></textarea>
        </div>
        <div class="input-in-form">
            <input type="password" name="password" value="secret">
        </div>
        <div class="language">
            <input type="radio" name="language" value="html">HTML
            <input type="radio" name="language" value="css" checked>CSS
            <input type="radio" name="language" value="javascript">JavaScript
        </div>
        <div class="input-in-form">
            <input type="range" name="learningProgress" value="30">
        </div>
        <div class="input-in-form">
            <select name="framework">
                <option value="react">React</option>
                <option value="jquery">jQuery</option>
                <option value="bootstrap">Bootstrap</option>
            </select>
        </div>
        <div class="input-in-form">
            <input type="search" name="search" placeholder="Type first letters...">
        </div>
        <div class="input-in-form">
            <input type="time" name="lunchEnd" value="14:01">
        </div>
        <div class="input-in-form">
            <input type="url" name="website" placeholder="http://website.com">
        </div>
        <div class="input-in-form">
            <input type="week" name="birthWeek" value="2021-w51">
        </div>
        <div class="input-in-form">
            <button type="submit">Save</button>
        </div>
    </form>
</body>
</html>
