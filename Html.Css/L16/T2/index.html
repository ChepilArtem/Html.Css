<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"integrity="sha256-l85OmPOjvil/SOvVt3HnSSjzF1TUMyT9eV0c2BzEGzU=" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <div>
            <label for="lastName" id="lastName">Last Name</label>
            <input type="text" name="lastName" value="Emerson" readonly>
        </div>
        <div>
            <label for="age">Age</label>
            <input type="number" min="3" max="10" name="age" value="17">
        </div>
        <div>
            <input type="checkbox" id="id_agree" name="agree" disabled>
            <label for="id_agree">Accept terms and conditions</label>
        </div>
        <div class="choose-gender">
            <input type="radio" id="male" name="gender" checked>
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender">
            <label for="female">Female</label>
            <input type="radio" id="secret" name="gender">
            <label for="secret">Secret</label>
        </div>
        <div>
            <textarea name="description" maxlength="10" placeholder="Write description..."></textarea>
        </div>
        <div>
            <button type="submit">Submit</button>
        </div>
    </form>
</body>
</html>
